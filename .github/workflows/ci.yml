name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
    types: [ opened, synchronize, reopened, ready_for_review ]

env:
  NODE_VERSION: '20.x'

jobs:
  # Code Quality Checks (runs in parallel)
  code-quality:
    name: Code Quality
    uses: ./.github/workflows/code-quality.yml
    with:
      node-version: '20.x'

  # Security Audit (runs in parallel)
  security-audit:
    name: Security Audit
    uses: ./.github/workflows/security-audit.yml
    with:
      node-version: '20.x'

  # Test and Build with Node 20.x (primary)
  test-and-build-primary:
    name: Test & Build (Primary)
    needs: [code-quality]  # Only run after code quality passes
    uses: ./.github/workflows/test-and-build.yml
    with:
      node-version: '20.x'
      upload-coverage: true

  # Test and Build with Node 22.x (compatibility check)
  test-and-build-compat:
    name: Test & Build (Node 22.x)
    needs: [code-quality]  # Only run after code quality passes
    uses: ./.github/workflows/test-and-build.yml
    with:
      node-version: '22.x'
      upload-coverage: false

  # Docker Build (only for master branch and after primary tests pass)
  docker-build:
    name: Docker Build & Test
    needs: [test-and-build-primary]
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/docker-build.yml
    with:
      node-version: '20.x'

  # Summary job (always runs)
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [code-quality, security-audit, test-and-build-primary, test-and-build-compat, docker-build]
    if: always()
    
    steps:
    - name: Generate Summary
      run: |
        echo "## ðŸš€ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ… Passed' || needs.code-quality.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Audit | ${{ needs.security-audit.result == 'success' && 'âœ… Passed' || needs.security-audit.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Test & Build (Node 20.x) | ${{ needs.test-and-build-primary.result == 'success' && 'âœ… Passed' || needs.test-and-build-primary.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Test & Build (Node 22.x) | ${{ needs.test-and-build-compat.result == 'success' && 'âœ… Passed' || needs.test-and-build-compat.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Docker Build | ${{ needs.docker-build.result == 'success' && 'âœ… Passed' || needs.docker-build.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Determine overall status
        OVERALL_STATUS="âœ… Success"
        if [[ "${{ needs.code-quality.result }}" == "failure" || "${{ needs.test-and-build-primary.result }}" == "failure" ]]; then
          OVERALL_STATUS="âŒ Failed"
        elif [[ "${{ needs.docker-build.result }}" == "failure" && "${{ needs.docker-build.result }}" != "skipped" ]]; then
          OVERALL_STATUS="âŒ Failed"
        fi
        
        echo "**Overall Status: $OVERALL_STATUS**" >> $GITHUB_STEP_SUMMARY
        
        if [[ "$OVERALL_STATUS" == "âŒ Failed" ]]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â— **Action Required**: Please check the failed jobs above and fix the issues." >> $GITHUB_STEP_SUMMARY
        fi
        
        # Add note about Node.js compatibility
        if [[ "${{ needs.test-and-build-compat.result }}" == "failure" ]]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Note**: Node.js 22.x compatibility check failed. Consider updating dependencies for better compatibility." >> $GITHUB_STEP_SUMMARY
        fi